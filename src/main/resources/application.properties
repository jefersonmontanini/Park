
#locale
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt-BR

#MySQL Database Connection Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo_park?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=1234

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

#Sprigdoc OpenAPI 3.1 & Swagger 3
spring-doc.swagger-ui.path=/docs-park.html
spring-doc.api-docs.path=/docs-park
spring-doc.packagesToScan=org.example.web.controller